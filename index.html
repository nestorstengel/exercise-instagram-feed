<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Instagram Feed</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
	<div>
		<h1>Breath Code Photo Feed</h1>
	</div>
	<div class="pic1">
		<div class="title1">
			<h2>My First Photo</h2>
			<p>12/14</p>
		</div>
		<figure>
		<img src="puppy1.jpg" alt="little dog">
		<figcaption>This is my first photo of the feed, this a multiline comment for testing purposes. I am learning to code with <em>#BreathCode</em></figcaption>
		</figure>
	</div>
	<div class="pic2">
		<div class="title2">
			<h2>My Some Cut Thing</h2>
			<p>12/17</p>
		</div>
		<figure>
		<img src="puppy2.webp" alt="little dog">
		<figcaption>The internet approves this cute dog <em>#BreathCode</em></figcaption>
		</figure>
	</div>
	<div class="pic3">
		<div class="title3">
			<h2>And of course...Food</h2>
			<p>12/17</p>
		</div>
		<figure>
		<img src="pastapic.jpg" alt="little dog">
		<figcaption>Because no photo feed is cool without some food on it! <em>#BreathCode</em></figcaption>
		</figure>	
	</div>
</div>
</body>
</html>
